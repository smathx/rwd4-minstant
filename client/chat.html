<template name="chat_page">
  <div class="container">

    <h3>Chat to: {{ otherUser.username }}</h3>
    <div class="row">
      <div class="col-xs-12">
        <form class="js-send-chat">

          <div class="form-group">
            <textarea id="chat" class="form-control" rows="3" required placeholder="Type your message here&hellip;"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Send</button>
          </div>

        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="well well-lg">
          <ul class="list-unstyled message-list">
            {{#each messages}} {{> chat_message}} {{/each}}
          </ul>
        </div>
      </div>
    </div>

  </div>
</template>

<template name="chat_message">
  <li>
    <p>
      <img class="avatar-tiny" src="{{ getAvatar author }}"> {{getUsername author}} says: {{{parseEmoticons text}}}
    </p>
  </li>
</template>
