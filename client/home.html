<template name="home">
  {{#if currentUser}}
    {{> lobby_page}}
  {{else}}
    {{> welcome}}
  {{/if}}
</template>

<template name="welcome">
  <header class="jumbotron">
    <div class="container">
      <h1>Minstant!</h1>
      <p>
        Sign in to start messaging&hellip;
      </p>
    </div>
  </header>
  
  <div class="container">
    <div class="row">
      <p>
        {{statusMessage}}
      </p>    
    </div>
  </div>
</template>

<template name="lobby_page">
	<div class="container">
		{{> available_user_list}}
	</div>
</template>

<template name="available_user_list">
	<h2>Choose someone to chat with:</h2>
	<div class="row">
		{{#each users}} 
			{{> available_user}} 
		{{/each}}
	</div>
</template>

<template name="available_user">
	<div class="col-xs-4 col-sm-3 col-md-2">
		<div class="user_avatar">
			{{#if isMyUser _id}}
				<div class="bg-success">{{getUsername _id}} (YOU)
					<br>
					<img src="{{profile.avatar}}" class="avatar_img">
				</div>
			{{else}}
				<a href="/chat/{{_id}}">
					{{getUsername _id}}
					<br>
					<img src="{{profile.avatar}}" class="avatar_img">
				</a> 
			{{/if}}
		</div>
	</div>
</template>
