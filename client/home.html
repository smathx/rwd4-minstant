<template name="home">
  {{#if currentUser}}
    {{> lobby_page}}
  {{else}}
    {{> welcome}}
  {{/if}}
</template>

<template name="welcome">
  <header class="jumbotron">
    <div class="container">
      <h1>Minstant!</h1>
      <p>
        Sign in to start messaging&hellip;
      </p>
    </div>
  </header>
  
  <div class="container">
    <div class="row">
      <p>
        {{statusMessage}}
      </p>    
    </div>
  </div>
</template>

<template name="lobby_page">
	<div class="container">
	  
    <ol class="breadcrumb">
      <li class="active"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>
        Home
      </li>
    </ol>

		{{> available_user_list}}
	</div>
</template>

<template name="available_user_list">
	<h2>Choose someone to chat to:</h2>
	<div class="row">
		{{#each users}} 
  			{{> available_user}} 
		{{/each}}
	</div>
</template>

<template name="available_user">
	<div class="col-xs-4 col-sm-3 col-md-2">
		<div class="thumbnail">
  		<div class="img-responsive center-block user_avatar">
		  	<a href="/chat/{{_id}}">
  		  	<img src="{{getAvatar _id}}" class="avatar_img">
			  </a> 
			  {{getName _id}}
		  </div>
		</div>
	</div>
</template>
