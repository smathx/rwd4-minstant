<template name="header">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#site-navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/">
          <div class="pull-left">
            <img src="/android-chrome-192x192.png" class="navbar-image">
          </div>
          <span class="navbar-brand">Minstant!</span>
        </a>
      </div>

      <div class="collapse navbar-collapse" id="site-navbar">
        <ul class="nav navbar-nav">
          {{#if otherUserId}}
          <li>
            <a href="/chat/{{otherUserId}}">
              <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span> Chat
            </a>
          </li>
          {{/if}}
          {{#if currentUser}}
          <li>
            <a href="/profile">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Your Profile
            </a>
          </li>
          {{/if}}
          <li>
            <a href="/about">
              <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> About
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
          <li>
            <img src="{{getAvatar}}" class="navbar-image">
          </li>
          {{/if}}
          {{> loginButtons align="right"}}
        </ul>
      </div>

    </div>
  </nav>
</template>
