<template name="profile">
  <div class="container">

    <ol class="breadcrumb">
      <li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>
        Home</a>
      </li>
      <li class="active"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        Profile
      </li>
    </ol>

    <div class="row">
      <form class="form-horizontal js-save-profile">
        
        <div class="form-group">
          <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
          <div class="col-sm-8">
            <p class="form-control-static">{{currentUser.username}}</p>
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputName" 
              value="{{currentUser.profile.name}}" 
              placeholder="Name (optional)" autofocus>
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <div class="checkbox">
              <label id="username-checkbox-label">
                {{#if currentUser.profile.useName}}
                  <input type="checkbox" id="useName" checked> 
                {{else}}
                  <input type="checkbox" id="useName">
                {{/if}}
                    Use name instead of username
              </label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail" 
              value="{{currentUser.emails.[0].address}}" 
              placeholder="Email address (optional)">
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputAvatar" class="col-sm-2 control-label">Avatar:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputAvatar" 
              value="{{currentUser.profile.avatar}}" 
              placeholder="Avatar (optional)">
          </div>
        </div>
        
        <div class="form-group">
          <label for="chooseAvatar" class="col-sm-2 control-label">Avatar:</label>
          <div class="col-sm-8">
            <div class="row">
              {{#each avatars}}
              	<div class="col-xs-4 col-sm-3 col-md-2">
                  <div class="thumbnail">
                		<div class="img-responsive center-block avatar-cell">
                      <img src="{{this}}" class="avatar-small">
                    </div>
                  </div>
                </div>
              {{/each}}
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
        
      </form>        
    </div>

  </div>
</template>
