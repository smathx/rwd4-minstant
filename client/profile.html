<template name="profile">
  <div class="container">

    <ol class="breadcrumb">
      <li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>
        Home</a>
      </li>
      <li class="active">Profile</li>
    </ol>

    <div class="row">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputUsername" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" value="{{currentUser.username}}" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" value="{{currentUser.profile.name}}" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" value="XX currentUser.emails[0].address XX" placeholder="Email address">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Use name instead of username
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAvatar" class="col-sm-2 control-label">Avatar</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAvatar" value="{{currentUser.profile.avatar}}" placeholder="Avatar">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>        
    </div>

  </div>
</template>
